name: XML-TEI to LaTeX Transformation

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
    - name: Perform Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r build_app/python/requirements.txt
        pip install lxml  # Required for XML parsing
        pip install texify  # Example package for LaTeX rendering

    - name: Transform XML-TEI to LaTeX
      run: |
        python build_app/python/tei2latex.py
        # Replace `scripts/transform_tei_to_latex.py` with your actual script path.

    - name: Commit and push LaTeX files
      run: |
        git add data/tex
        git commit -m "Generated LaTeX file from XML-TEI"
        git push
